<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel= "stylesheet" href= "css/inicio.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Home</a>
        <a class="navbar-brand" href="cadastro.html">Cadastro</a>
        <a class="navbar-brand ml-auto" href="login.html">Login</a>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Cadastro</h1>
        <form id="login-form">

            <div class="form-group">
                <label for="email">Nome:</label>
                <input type="email" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="email">Data de Nascimento:</label>
                <input type="email" class="form-control" id="data" name="data" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar-se</button>
        </form>

        <div class="alert alert-danger mt-3" role="alert" id="validation-alert" style="display: none;">
            Preencha todos os campos obrigatórios.
        </div>
    </div>
    
    <div class="footer fixed-bottom bg-dark text-white text-center">
        <div class="container">
        Trabalho 5 de Programação para Internet @ UFU – Luis Felipe Nunes Reis
        </div>
    </div>

</body>
</html>
