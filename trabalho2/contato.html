<!DOCTYPE html>
<html>
    <head>
        <title>Currículo de Luis Felipe Nunes</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel= "stylesheet" href= "css/contato.css">
    </head>
    <body>
        <h1>Contato de Luis Felipe Nunes</h1>
        <h3>Preencha o formulário abaixo, que entrarei em contato o quanto antes!!!</h3>
        <table border="6">
            <tr>
                <td><img src="contato.png" width="100px" height="100px"></td>
                <td><h2>Formulário para contato</h2></td>
            </tr>
            <tr>
                <td>
                    <label for="nomePessoa"><b>Nome:</b></label>
                </td>
                <td>
                    <input type="text" id="nomePessoa" name="nomePessoa">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"><b>E-mail:</b></label>
                </td>
                <td>
                    <input type="text" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="telefone"><b>Telefone:</b></label>
                </td>
                <td>
                    <input type="text" id="telefone" name="telefone">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="recrutador"><b>Recrutador(a):</b></label>
                </td>
                <td>
                    <select id="recrutadorSelect" name="recrutador">
                        <option value="---">---</option>
                        <option value="SIM">SIM</option>
                        <option value="NAO">NAO</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mensagem"><b>Mensagem:</b></label>
                </td>
                <td>
                    <textarea id="mensagem" name="mensagem"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="botaoEnviar"></label>
                </td>
                <td>
                    <button id="botaoEnviar" name="botaoEnviar">Enviar</button>
                </td>
            </tr>
        </table>
    </body>
    <footer>
        <br>
        <a href="index.html">Voltar para a tela principal</a>
    </footer>
</html>
